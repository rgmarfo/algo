<!doctype html>
<html lang="en">
    <head>
        <title>Algo - {% block title %}{% endblock title %}</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script>
            window.MathJax = {
                tex: {
                    inlineMath: [["\\(", "\\)"]],
                    displayMath: [["\\[", "\\]"]],
                },
            };
        </script>
        <script
            id="MathJax-script"
            async
            src="https://cdn.jsdelivr.net/npm/mathjax@3.0.1/es5/tex-mml-chtml.js"
        ></script>
        <script>
            window.MathJax = {
                tex: {
                    inlineMath: [["\\(", "\\)"]],
                    displayMath: [["\\[", "\\]"]],
                },
            };
        </script>
    </head>

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap");
        * {
            margin: 0;
            text-decoration: none;
            list-style: none;
            font-family: Urbanist;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        main {
            flex-grow: 1;
        }

        swiper-container {
            width: 100%;
            height: 100%;
        }

        swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        swiper-slide img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>

    <body>
        {% with messages = get_flashed_messages() %} 
        {% if messages %}
        <div class="fixed top-10 right-4">
            {% for message in messages %}
            <div
                class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4"
                role="alert"
            >
                <span class="block sm:inline">{{ message }}</span>
            </div>
            {% endfor %}
        </div>
        {% endif %} {% endwith %}
        <div class="practice-page mb">
            {% include("_nav.html") %}
            <div
                class="mb-30"
                style="
                    background-image: url(&quot;https://www.transparenttextures.com/patterns/inflicted.png&quot;);
                "
            >
                {% block content %}
                <p>This is the base template.</p>
                {% endblock content %}
            </div>
            {% include('_footer.html') %}
        </div>
        <script>
            window.MathJax = {
                tex: {
                    inlineMath: [["\\(", "\\)"]],
                    displayMath: [["\\[", "\\]"]],
                },
            };
            document.addEventListener('DOMContentLoaded', (event) => {
               document.querySelectorAll('.flashes .close').forEach(function(button) {
                 button.addEventListener('click', function() {
                   this.parentElement.style.display = 'none';
                 });
               });
             });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
    </body>
</html>
