{% extends 'base.html' %} {% block header %}
<h2>{% block title %} False Position Example {% endblock title %}</h2>
{% endblock header %} {% block content %}
<main class="bg-gray-100 py-8" style="background-image: url('https://www.transparenttextures.com/patterns/inflicted.png');">
    <div class="container mx-auto flex flex-col md:flex-row justify-center">
        <div class="w-full md:w-1/4 p-4">
            <div class="bg-white rounded-lg shadow-lg p-4">
                <h3 class="text-lg font-bold mb-4">SECANT</h3>
                <hr class="mb-4" />
                <ul class="space-y-4">
                    <li>
                        <a href="/bracketing/falsepositionbackground" class="block text-gray-700 hover:bg-gray-200 p-2 rounded">Background</a
            >
          </li>
          <li>
            <a
              href="/open/secant/lecturenote"
              class="block text-gray-700 hover:bg-gray-200 p-2 rounded"
              >Lecture Note</a
            >
          </li>
          <li>
            <a
              href="/open/secant/example"
              class="block text-gray-700 bg-gray-200 p-2 rounded"
              >Example</a
            >
          </li>
          
          <li>
            <a
              href="/open/secant/solve"
              class="block hover:bg-gray-200 text-gray-700 p-2 rounded"
              >Solution Finder</a
            >
          </li>
          <li>
            <a
              href="/open/secant/exercise"
              class="block text-gray-700 hover:bg-gray-200 p-2 rounded"
              >Exercise</a
            >
          </li>
        </ul>
      </div>
    </div>
    <div class="w-full md:w-3/4 p-4">
      <div class="bg-white rounded-lg shadow-lg p-8">
        <div class="container mx-auto">
          <div class="brackbox">
            <h3 class="font-bold text-2xl">EXAMPLE</h3>
          </div>
          <div class="mx-auto">
            <swiper-container class="mySwiper" navigation="true">
              <swiper-slide>
                <img
                  src="{{url_for('static', filename='imgfalsepoexample1.jpg.png')}}"
                  alt="false-example1"
                /><br />
              </swiper-slide>
              <swiper-slide>
                <img
                  src="{{url_for('static', filename='imgfalsepoexample2.jpg.png')}}"
                  alt="false-example2"
                /><br />
              </swiper-slide>
              <swiper-slide>
                <img
                src="{{url_for('static', filename='imgfalsepoexample3.jpg.png')}}"
                alt="false-example3"
              /><br />
              </swiper-slide>

              <swiper-slide>
                <img
                src="{{url_for('static', filename='imgfalsepoexample4.jpg.png')}}"
                alt="false-example4"
              /><br />
              </swiper-slide>
            </swiper-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock content %}
