{% extends 'base.html' %} {% block content %}
<div class="box2">
    <form id="bisectionForm" hx-post="/bisection" hx-target="#solution" hx-indicator="#loading" style="max-width: 500px; margin: auto">
        <label style="font-weight: bold">Method</label>
        <label>
      <select name="method" style="padding: 5px">
        <option value="Bisection Method">1. Bisection Method</option>
        <option value="Newton Raphsons Method">
          2. Newton Raphsons Method
        </option>
        <option value="Secant Method">3. Secant Method</option>
        <option value="False Position Method">4. False Position Method</option>
      </select>
    </label>
        <label>
      <h1 class="word" style="font-weight: bold">
        Root of an equation using Bisection Method
      </h1></label
    >
    <div class="inputbox0">
      <span for="function" class="inputbox0"
        >f(x) =
        <input
          type="text"
          name="equation"
          id="function"
          placeholder="2x^2+5x+1"
          style="padding: 5px; width: 250px"
        />
      </span>
    </div>
    <div class="inputbox1">
      <span for="a" class="inputbox1"
        >a:
        <input type="text" name="a" id="a" style="padding: 5px; width: 250px" />
      </span>
    </div>
    <div class="inputbox2">
      <span for="b"
        >b:
        <input type="text" name="b" id="b" style="padding: 5px; width: 250px" />
      </span>
    </div>
    <div class="inputbox3">
      <span for="tolerance"
        >Tolerance:
        <input
          type="text"
          name="tolerance"
          class="tolerance"
          id="tolerance"
          value="0.001"
          style="padding: 5px; width: 250px"
        />
      </span>
    </div>
    <button
      type="submit"
      style="
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        margin-right: 100px;
      "
    >
      Submit
    </button>
  </form>
  <div id="loading" style="display: none; text-align: center; margin-top: 10px">
    <img
      src="https://www.animatedimages.org/data/media/1592/animated-loading-image-0021.gif"
      alt="Loading..."
      width="50"
    />
  </div>
</div>
{% endblock content %}
