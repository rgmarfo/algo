{% extends 'base.html' %}

{% block header %}
<h2 class="text-3xl font-bold text-center mt-4">{% block title %} Home {% endblock title %}</h2>
{% endblock header %}

{% block content %}
<main
    class="bg-gray-100 min-h-screen py-12 flex items-center justify-center"
    style="
        background-image: url('https://www.transparenttextures.com/patterns/inflicted.png');
    "
>
    <div class="w-full max-w-2xl p-8 bg-white rounded-lg shadow-lg md:w-1/2">
        <h3 class="text-2xl font-bold mb-6 text-center">We value your feedback!</h3>
        <form class="space-y-6">
            <div>
                <label for="name" class="block text-lg font-medium text-gray-700">Name</label>
                <input type="text" id="name" name="name" class="p-3 border rounded w-full" placeholder="Your Name">
            </div>
            <div>
                <label for="email" class="block text-lg font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="p-3 border rounded w-full" placeholder="Your Email">
            </div>
            <div>
                <label for="feedback" class="block text-lg font-medium text-gray-700">Feedback</label>
                <textarea id="feedback" name="feedback" rows="4" class="p-3 border rounded w-full" placeholder="Your Feedback"></textarea>
            </div>
            <div class="flex items-center justify-end">
                <button type="submit" class="bg-indigo-500 text-white px-4 py-2 rounded-md shadow-md hover:bg-indigo-700 transition duration-200">Submit</button>
            </div>
        </form>
        <div class="mt-10">
            <h3 class="text-xl font-bold mb-4 text-center">Contact Information</h3>
            <div class="space-y-4">
                <div class="flex items-center">
                    <svg class="w-6 h-6 text-gray-600 mr-2" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M2.003 5.884L10 10.882l7.997-4.998A2 2 0 0015 3H5a2 2 0 00-2.997 2.884z"></path>
                        <path d="M18 8.118l-8 5-8-5V15a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
                    </svg>
                    <p class="text-gray-700">email@example.com</p>
                </div>
                <div class="flex items-center">
                    <svg class="w-6 h-6 text-gray-600 mr-2" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10 2a6 6 0 00-6 6v3.586l-.293.293A1 1 0 004 13h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM3 15a1 1 0 011-1h12a1 1 0 011 1v1H3v-1z"></path>
                    </svg>
                    <p class="text-gray-700">(123) 456-7890</p>
                </div>
                <div class="flex items-center">
                    <svg class="w-6 h-6 text-gray-600 mr-2" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 112 0v4a1 1 0 01-1 1H8a1 1 0 110-2h2V7z" clip-rule="evenodd"></path>
                    </svg>
                    <p class="text-gray-700">123 Main Street, Anytown, USA</p>
                </div>
                <div class="mt-4">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.254128568428!2d-122.40138368467942!3d37.79357337975616!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808a7e0f80e1%3A0xf0e3b43f78d2c1de!2s123%20Main%20St%2C%20San%20Francisco%2C%20CA%2094105%2C%20USA!5e0!3m2!1sen!2sus!4v1625741487583!5m2!1sen!2sus" width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock content %}
